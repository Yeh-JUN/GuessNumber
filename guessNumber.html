<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="Shortcut Icon" type="image/x-icon" href="./image/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>GuessNumber!</title>
</head>
<body>
    <div class="outside-container">
        <div class="inside-container">
            <div class="control-group">
                <button class="btn btn-success start-btn">開始遊戲</button>
                <button class="btn btn-dark reset-btn" disabled>重新開始</button>
                <button class="btn btn-dark ans-btn" disabled>看答案</button>
            </div>
            <div id="historical-record"></div>
            <div class="guess-num-group">
                <label class="btn btn-dark guess-label">猜答案</label>
                <input placeholder="玩家輸入數字..." 
                type="text" class="input-col" oninput = " value=value.replace(/[^\d]/g,'')" disabled>
                <button class="btn btn-dark guess-btn" disabled>猜</button>
            </div>
        </div>
    </div>


<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
